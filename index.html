<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Places You've Been</title>
</head>


<body>
  <h1>Oh The Places You'll Go...</h1>
  <div class="container">
    <form id="userInput">
      <label>Place Name(Country, City, etc):</label>
      <input id="location" type="text">
      <label>Date Visited(MM/DD/YYYY):</label>
      <input id="date" type="text">
      <label>Length of Visit(In days):</label>
      <input id="days" type="text">
      <button type="submit" class="btn btn-success">Submit!</button>
    </form>
    <button id="showLogs" class="btn btn-primary">Oh the Places You've been!</button>
  </div>
  <div>
    <ul id="result"></ul>
  </div>
</body>

</html>
